{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block login %}
  <h2>Вы не вошли в систему</h2>
  <div class="card">
  <div class="card-body">
  <h4 class="card-title">Вход</h4>

  <form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">

  {{ form|crispy }}

  <button type="submit" class="btn btn-primary btn-block">Log in</button>
  </form>
  </div>
  </div>
{% endblock %}
